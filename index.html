<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Truth Social </title>
  
  <!-- Google Fonts: Roboto -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  
  <!-- Favicon -->
  <link rel="icon" type="image/png" href="favicon.png">
  
  <style>
    /* Reset some default browser styles */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: 'Roboto', sans-serif;
      background-color: #ffffff;
      color: #333;
      margin-bottom: 5rem; /* 80px ≈ 5rem */
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
    }
    
    /* Global button font */
    button {
      font-family: 'Roboto', sans-serif;
    }
    
    header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 1rem 2rem;
      position: relative; /* Added to contain the fixed elements */
    }
    
    /* Container for logos in the header */
    .logo-container {
      display: flex;
      align-items: center;
    }
    
    /* TRUTH logo styling */
    .logo {
      height: 34px;
      padding-top: 7.7px;
      padding-left: 245px;
    }
    
    /* New truth details image now fixed */
    .truth-details {
      position: fixed;
      top: 20px;      /* Fixed 20px from the top */
      left: 600px;    /* Fixed 600px from the left (adjust as needed) */
      height: 50px;
      z-index: 10; /* Lower than new.png but still above content */
    }
    
    main {
      max-width: 75rem; /* 1200px */
      margin: 2rem auto;
      padding: 0 2rem;
      position: relative; /* Important for stacking context */
      z-index: 1; /* Ensure main content is below fixed elements */
    }
    
    .post-section {
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    
    /* User info replaced by donald.png; moved up and left */
    .user-info {
      margin-bottom: 1rem;
      position: relative;
      top: 0.625rem;  /* 10px */
      left: -14.125rem; /* -226px */
    }
    
    .user-info img {
      max-width: 13.125rem; /* 210px */
      width: 100%;
      height: auto;
      border-radius: 0.5rem; /* 8px */
    }
    
    /* Text block between the user-info and the center image */
    .intermediate-text {
      font-family: 'Roboto', sans-serif;
      font-size: 1.3rem;
      line-height: 1.4;
      margin: 0.5rem 0;
      text-align: left;
      max-width: 40.625rem; /* 650px */
    }
    
    /* Added center image styling - MODIFIED to reduce bottom margin */
    .added-center-image {
      max-width: 40.625rem; /* 650px - matches other elements */
      width: 100%;
      margin: 1rem auto 0.25rem auto; /* Reduced bottom margin from 1rem to 0.25rem */
      display: flex;
      justify-content: center; /* Centers the image horizontally */
      position: relative; /* Added for stacking context */
    }

    .added-center-image img {
      width: 100%;
      height: auto;
      display: block;
      border-radius: 0.5rem; /* 8px - matches other images */
    }
    
    /* Center image container */
    .center-image {
      position: relative;
      max-width: 40.625rem; /* 650px */
      width: 100%;
      margin: -0.006rem 0;
    }
    
    .center-image img {
      width: 100%;
      height: auto;
      display: block;
      border-radius: 0.5rem; /* 8px */
    }
    
    /* Replaced action buttons with details.png image - MODIFIED to reduce top margin */
    .details {
      display: block;
      max-width: 40.625rem; /* 650px */
      width: 100%;
      margin-top: 0.25rem; /* Reduced from 0.625rem (10px) to 0.25rem (4px) */
    }
    
    footer {
      text-align: center;
      padding: 2rem;
      margin-top: 2rem;
      font-size: 0.8rem;
    }
    
    /* Fixed footer with a background image */
    .fixed-footer {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      height: 8.56rem; /* 137px */
      background: url('footer.png') no-repeat center center;
      background-size: contain;
      z-index: 999;
    }
    
    /* Container for the fixed footer buttons */
    .footer-buttons {
      position: absolute;
      top: 52%;
      left: 66.5%;
      transform: translate(-50%, -50%);
      display: flex;
      gap: 0.625rem; /* 10px */
    }
    
    .footer-buttons button {
      padding: 0.3125rem 0.625rem;  /* 0.5rem 1rem */
      border: none;
      border-radius: 0.25rem;       /* 4px */
      font-weight: normal;
      cursor: pointer;
      transition: transform 0.3s ease, background-color 0.3s ease;
    }
    
    .footer-buttons button.create-account {
      background-color: #5548ee;
      color: #fff;
      padding: 0.75rem 1.5rem;
      border-radius: 1.75rem; /* 28px */
      font-size: 1rem;
      font-weight: 500;
    }
    
    .footer-buttons button.create-account:hover {
      transform: scale(1.1);
      background-color: #7B68EE; /* slight purple on hover */
    }
    
    .footer-buttons button.sign-in {
      background-color: transparent;
      color: #000;
    }
    
    .footer-buttons button.sign-in:hover {
      transform: none;
    }
    
    /* Extra fixed container for additional buttons on the right-hand side */
    .fixed-right {
      position: fixed;
      top: 14%;
      right: 16.44rem; /* 263px */
      z-index: 1000;
      display: flex;
      flex-direction: column;
      gap: 0.625rem; /* 10px */
    }
    
    .fixed-right button:hover {
      transform: scale(1.1);
    }
    
    .fixed-right button.sign-in {
      background-color: transparent;
      color: #000;
    }
    
    .fixed-right button.sign-in:hover {
      transform: none;
      border: 0.125rem solid gray; /* 2px */
    }
    
    /* Fixed new.png image - MODIFIED to be more responsive */
    .fixed-new {
      position: fixed;
      top: 20px;
      right: 240px;
      width: 330px;
      height: auto;
      z-index: 20; /* Higher z-index to ensure it stays on top */
    }
    
    /* Add media queries to handle zooming and different screen sizes */
    @media (max-width: 1200px) {
      .fixed-new {
        right: 10%; /* Use percentage instead of fixed pixels */
        width: 25%; /* Responsive width */
        max-width: 330px; /* But no larger than original */
      }
      
      .truth-details {
        left: 40%; /* More responsive positioning */
      }
    }
    
    @media (max-width: 768px) {
      .fixed-new {
        position: absolute; /* Change to absolute for smaller screens */
        top: 10px;
        right: 10px;
        width: 200px; /* Smaller on mobile */
      }
      
      .truth-details {
        position: absolute;
        left: 30%;
      }
      
      .logo {
        padding-left: 10px;
      }
    }
    
    /* Add a container to separate the header UI from the content */
    .header-container {
      position: relative;
      height: 80px; /* Give enough space for the header elements */
      width: 100%;
      margin-bottom: 2rem;
    }
  </style>
</head>
<body>
  <!-- Add a container to manage header elements -->
  <div class="header-container">
    <!-- Header with 'TRUTH' logo and truthdetails image -->
    <header>
      <div class="logo-container">
        <a href="https://truthsocial.com/">
          <img src="truth.png" alt="Truth Logo" class="logo" />
        </a>
        <a href="https://truthsocial.com/">
          <img src="truthdetails.png" alt="Truth Details" class="truth-details" />
        </a>
      </div>
    </header>
    
    <!-- Fixed new.png image -->
    <img src="new.png" alt="New" class="fixed-new" />
  </div>
  
  <!-- Main content area -->
  <main>
    <div class="post-section">
      <!-- User info replaced by donald.png; moved up and left -->
      <div class="user-info">
        <a href="https://truthsocial.com/@realDonaldTrump">
          <img src="donald.png" alt="Donald" />
        </a>
      </div>
      
      <!-- Text block between the user-info and the center image -->
      <div class="intermediate-text">
        Just got hit with a mic by a very disrespectful reporter—total disgrace! They try to push me around, but I’m always in control. Fake news media is out of control and will NEVER get away with this! #MAGA #FakeNews      </div>
      
      <!-- New center image added between text and details -->
      <div class="added-center-image">
        <img src="center.png" alt="Center Image" />
      </div>

      <!-- Replaced action buttons with details.png image and invisible map links -->
      <img src="details.png" alt="Action Details" class="details" usemap="#details-map" />
      
      <!-- Image map with invisible areas -->
      <map name="details-map">
        <!-- Adjust these coordinates as needed for your design -->
        <area shape="rect" coords="0,0,100,100" href="https://truthsocial.com/" alt="">
        <area shape="rect" coords="110,0,210,100" href="https://truthsocial.com/" alt="">
        <area shape="rect" coords="220,0,320,100" href="https://truthsocial.com/" alt="">
      </map>
    </div>
  </main>
  
  <!-- Normal footer -->
  <footer>
  </footer>
  
  <!-- Fixed footer with Create Account and Sign In buttons -->
  <div class="fixed-footer">
    <div class="footer-buttons">
      <button class="create-account" onclick="window.location.href='https://truthsocial.com/'">Create Account</button>
      <button class="sign-in" onclick="window.location.href='https://truthsocial.com/'">Sign In</button>
    </div>
  </div>
</body>
</html>
